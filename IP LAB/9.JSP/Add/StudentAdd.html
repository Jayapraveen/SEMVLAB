<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Student-Add</title>
</head>
<body>
<form method="post" action="StudentAdd.jsp">
<center>
<h2>Student Details - Add</h2>
</center>
<hr>
Roll No. :
<input type="text" name="rollno" size="10" maxlength="9">
<br /><br />
Name :
<input type="text" name="sname" size="30" maxlength="20">
<br /><br />
Branch :
<select name="branch">
<option value="CSE">CSE</option>
<option value="IT">IT</option>
<option value="BIOMED">BIOMED</option>
</select>
<br /><br />
10th Mark :
<input type="text" name="sslc" size="10" maxlength="3">
<br /><br />
12th Mark :
<input type="text" name="hsc" size="10" maxlength="3">
<br /><br />
<input type="submit" value="Add">
<input type="reset" value="Clear">
</form>
</body>
</html>
