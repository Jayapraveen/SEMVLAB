<html>
<head>
<title>Email Registration Form</title>
</head>
<body>
<form method="post" action="registration.jsp">
<img src="Google.png" height="100" width="600" />
<h1>
Create a new Google Account
</h1>
First Name :
<input type="text" name="fname" size="30">
<br /><br />
Last Name :
<input type="text" name="lname" size="30">
<br /><br />
Choose Your Name :
<input type="text" name="uname" size="30">@gmail.com
<br /><br />
Create a Password :
<input type="password" name="passwd" size="30">
<br /><br />
Confirm Password :
<input type="password" name="cpasswd" size="30">
<br /><br />
Birthday :
Month
<select name="month">
<option value="Month" selected="selected">Month</option>
<option value="January">January</option>
<option value="February">February</option>
<option value="March">March</option>
<option value="April">April</option>
<option value="May">May</option>
<option value="June">June</option>
<option value="July">July</option>
<option value="August">August</option>
<option value="September">Septmber</option>
<option value="October">October</option>
<option value="November">November</option>
<option value="December">December</option>
</select>
Date :
<input type="text" name="date" size="10" maxlength="2">
Year :
<input type="text" name="year" size="10" maxlength="4">
<br /><br />
 
Gender : 
<input type="radio" name="gender" value="Male">
Male
<input type="radio" name="gender" value="Female">
Female
<br /><br />
Mobile No. :
<input type="text" name="mobile" size="30" maxlength="10">
<br /><br />
Location :
<input type="text" name="location" size="30">
<br /><br />
<input type="checkbox" name="agree" value="agree">
I Agree
<textarea>I agree to the Google Terms of Service and Privacy Policy
</textarea>
<br /><br />
<input type="submit" value="Create Email Id">
<input type="reset" value="Clear">
</form>
</body>
<html>
